<div class="container">
  <!--
    (Output Name of EventEventEmitter)="code to execute when event occurs"
    $event = object emmitted: type is given in EventEmitter<TypeHere>()
  -->
  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
      </app-server-element>
    </div>
  </div>
</div>
