<div class="container">
  <!--
    (Output Name of EventEventEmitter)="code to execute when event occurs"
    $event = object emmitted: type is given in EventEmitter<TypeHere>()
  -->
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirstElement()">Change first serverElement</button>
      <button class="btn btn-danger" (click)="onDestroyFirstElement()">Destroy first serverElement</button>

      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
        [name]="serverElement.name">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
